<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PaymentRequest API Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="https://shane.logsdon.io/paymentrequest-api-example/heartlandlogo.png" />
  </head>
  <body>
    <img src="heartlandlogo.png">

    <h1>PaymentRequest API Example</h1>

    <div><button id="buyButton">Buy</button></div>
    <div><pre id="result"></pre></div>

    <script>
      /**
       * Invokes PaymentRequest for credit cards.
       */
      function onBuyClicked() {
        var supportedInstruments = [
//           {
//             supportedMethods: [
//               'amex', 
//               'diners', 
//               'discover', 
//               'jcb', 
//               'mastercard',
//               'unionpay', 
//               'visa', 
//             ]
//           }
//           ,
          {
            supportedMethods: [
              'https://android.com/pay'
            ],
            data: {
              merchantName: 'Android Pay Demo',
              // Place your own Android Pay merchant ID here. The merchant ID is tied to
              // the origin of the website.
              merchantId: '10490697845843384566',
              // If you do not yet have a merchant ID, uncomment the following line.
//               environment: 'TEST',
              allowedCardNetworks: ['AMEX', 'DISCOVER', 'MASTERCARD', 'VISA']
            },
            paymentMethodTokenizationParameters: {
              tokenizationType: 'network_tokenization',
              parameters: {
                'publicKey': 'BO39Rh43UGXMQy5PAWWe7UGWd2a9YRjNLPEEVe+zWIbdIgALcDcnYCuHbmrrzl7h8FZjl6RCzoi5/cDrqXNRVSo='
              }
            }
          }
        ];
      
        var details = {
          total: {label: 'Donation', amount: {currency: 'USD', value: '55.00'}},
          displayItems: [
            {
              label: 'Original donation amount',
              amount: {currency: 'USD', value: '65.00'}
            },
            {
              label: 'Friends and family discount',
              amount: {currency: 'USD', value: '-10.00'}
            }
          ]
        };
      
        new PaymentRequest(supportedInstruments, details) // eslint-disable-line no-undef
            .show()
            .then(function(instrumentResponse) {
              sendPaymentToServer(instrumentResponse);
            })
            .catch(function(err) {
              ChromeSamples.setStatus(err);
            });
      }
      
      /**
       * Simulates processing the payment data on the server.
       *
       * @param {PaymentResponse} instrumentResponse The payment information to
       * process.
       */
      function sendPaymentToServer(instrumentResponse) {
        // There's no server-side component of these samples. Not transactions are
        // processed and no money exchanged hands. Instantaneous transactions are not
        // realistic. Add a 2 second delay to make it seem more real.
        window.setTimeout(function() {
          instrumentResponse.complete('success')
              .then(function() {
                document.getElementById('result').innerHTML =
                    instrumentToJsonString(instrumentResponse);
              })
              .catch(function(err) {
                ChromeSamples.setStatus(err);
              });
        }, 2000);
      }
      
      /**
       * Converts the payment instrument into a JSON string.
       *
       * @private
       * @param {PaymentResponse} instrument The instrument to convert.
       * @return {string} The JSON string representation of the instrument.
       */
      function instrumentToJsonString(instrument) {
        var details = instrument.details;
        details.cardNumber = 'XXXX-XXXX-XXXX-' + details.cardNumber.substr(12);
        details.cardSecurityCode = '***';
      
        // PaymentInsrument is an interface, but JSON.stringify works only on
        // dictionaries.
        return JSON.stringify({
          methodName: instrument.methodName,
          details: details
        }, undefined, 2);
      }
      
      var buyButton = document.getElementById('buyButton');
      if ('PaymentRequest' in window) {
        buyButton.setAttribute('style', 'display: inline;');
        buyButton.addEventListener('click', onBuyClicked);
      } else {
        buyButton.setAttribute('style', 'display: none;');
        ChromeSamples.setStatus('This browser does not support web payments');
      }
    </script>
  </body>
</html>
